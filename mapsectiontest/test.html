<script>
    

    
    var handlerSingleSelect = function() {
        var $box = $(this);
        if ($box.is(":checked")) {
            var group = "input:checkbox[name='" + $box.attr("name") + "']";
            $(group).prop("checked", false);
            $box.prop("checked", true);
        } else {
            $box.prop("checked", false);
        }
    };

    var handlerHoverSelect = function () { $(this).click();  };

    
    function bindselect(e){$("input:checkbox").on('click', handlerSingleSelect);}
    function unbindselect(e){ if(e.ctrlKey){ $("input:checkbox").unbind('click', handlerSingleSelect); } }


    function unbindhover(e){
        if(e.ctrlKey){
            $("input:checkbox").unbind('mouseover', handlerHoverSelect);
        }else{
            $("input:checkbox").unbind('mouseover', handlerHoverSelect);
            $("input:checkbox").on('click', handlerSingleSelect);
        }
    }

    function bindhover(e){
        $("input:checkbox").unbind('click', handlerSingleSelect);
        $("input:checkbox").on("mouseover", handlerHoverSelect);
    }

    $('#table').checkboxes('range', true);
</script>
